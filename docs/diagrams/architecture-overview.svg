<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <title>Architecture Overview - Three-Layer Architecture</title>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4A5568"/>
    </marker>
  </defs>
  <style>
    .box { rx: 8; stroke-width: 2; }
    .box-go { fill: #E9D5FF; stroke: #9333EA; }
    .box-core { fill: #DBEAFE; stroke: #3B82F6; }
    .box-shell { fill: #FED7AA; stroke: #EA580C; }
    .label {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      fill: #1F2937;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .label-small {
      font-size: 12px;
      fill: #6B7280;
    }
    .connector { stroke: #4A5568; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>

  <!-- CLI Layer -->
  <rect class="box box-go" x="60" y="30" width="480" height="80"/>
  <text class="label" x="300" y="60">CLI Layer (Go/Cobra)</text>
  <text class="label label-small" x="300" y="82">install | list | get-secret</text>

  <!-- Connector 1 -->
  <line class="connector" x1="300" y1="110" x2="300" y2="150"/>

  <!-- Core Packages -->
  <rect class="box box-core" x="60" y="150" width="480" height="80"/>
  <text class="label" x="300" y="180">Core Packages (Go)</text>
  <text class="label label-small" x="300" y="202">config | sysinfo | module | secrets | state | ui | template</text>

  <!-- Connector 2 -->
  <line class="connector" x1="300" y1="230" x2="300" y2="270"/>

  <!-- Module Layer -->
  <rect class="box box-shell" x="60" y="270" width="480" height="80"/>
  <text class="label" x="300" y="300">Module Layer (Shell + YAML)</text>
  <text class="label label-small" x="300" y="322">lib/helpers.sh + modules/*</text>
</svg>
