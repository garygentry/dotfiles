<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700" width="800" height="700">
  <title>System Overview - Four-Layer Architecture with Components</title>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4A5568"/>
    </marker>
  </defs>
  <style>
    .box { rx: 6; stroke-width: 2; }
    .box-go { fill: #E9D5FF; stroke: #9333EA; }
    .box-core { fill: #DBEAFE; stroke: #3B82F6; }
    .box-shell { fill: #FED7AA; stroke: #EA580C; }
    .box-system { fill: #D1FAE5; stroke: #10B981; }
    .group-bg { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
    .label {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 13px;
      fill: #1F2937;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .label-group {
      font-size: 11px;
      font-weight: 600;
      fill: #6B7280;
      text-anchor: start;
    }
    .connector { stroke: #4A5568; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>

  <!-- CLI Layer Group Background -->
  <rect class="group-bg" x="30" y="30" width="740" height="100"/>
  <text class="label-group" x="40" y="50">CLI LAYER (GO)</text>

  <!-- CLI Commands -->
  <rect class="box box-go" x="60" y="65" width="120" height="50"/>
  <text class="label" x="120" y="90">install</text>

  <rect class="box box-go" x="200" y="65" width="120" height="50"/>
  <text class="label" x="260" y="90">list</text>

  <rect class="box box-go" x="340" y="65" width="180" height="50"/>
  <text class="label" x="430" y="82">get-secret /</text>
  <text class="label" x="430" y="98">render-template</text>

  <!-- Connector CLI → Core -->
  <line class="connector" x1="400" y1="130" x2="400" y2="160"/>

  <!-- Core Packages Group Background -->
  <rect class="group-bg" x="30" y="160" width="740" height="260"/>
  <text class="label-group" x="40" y="180">CORE PACKAGES (GO)</text>

  <!-- Core Packages Row 1 -->
  <rect class="box box-core" x="60" y="195" width="120" height="50"/>
  <text class="label" x="120" y="220">config</text>

  <rect class="box box-core" x="200" y="195" width="120" height="50"/>
  <text class="label" x="260" y="220">sysinfo</text>

  <rect class="box box-core" x="340" y="195" width="120" height="50"/>
  <text class="label" x="400" y="220">module</text>

  <!-- Core Packages Row 2 -->
  <rect class="box box-core" x="60" y="260" width="120" height="50"/>
  <text class="label" x="120" y="285">secrets</text>

  <rect class="box box-core" x="200" y="260" width="120" height="50"/>
  <text class="label" x="260" y="285">state</text>

  <rect class="box box-core" x="340" y="260" width="120" height="50"/>
  <text class="label" x="400" y="285">ui</text>

  <!-- Core Packages Row 3 -->
  <rect class="box box-core" x="60" y="325" width="120" height="50"/>
  <text class="label" x="120" y="350">template</text>

  <!-- Connector Core → Modules -->
  <line class="connector" x1="400" y1="420" x2="400" y2="450"/>

  <!-- Module Layer Group Background -->
  <rect class="group-bg" x="30" y="450" width="740" height="160"/>
  <text class="label-group" x="40" y="470">MODULE LAYER (SHELL)</text>

  <!-- Module Layer Row 1 -->
  <rect class="box box-shell" x="60" y="485" width="140" height="50"/>
  <text class="label" x="130" y="510">lib/helpers.sh</text>

  <rect class="box box-shell" x="220" y="485" width="120" height="50"/>
  <text class="label" x="280" y="510">1password</text>

  <rect class="box box-shell" x="360" y="485" width="120" height="50"/>
  <text class="label" x="420" y="510">ssh</text>

  <!-- Module Layer Row 2 -->
  <rect class="box box-shell" x="140" y="550" width="120" height="50"/>
  <text class="label" x="200" y="575">git</text>

  <rect class="box box-shell" x="280" y="550" width="120" height="50"/>
  <text class="label" x="340" y="575">zsh</text>

  <!-- Connector Modules → System -->
  <line class="connector" x1="400" y1="610" x2="400" y2="640"/>

  <!-- System Layer -->
  <rect class="box box-system" x="250" y="640" width="300" height="50"/>
  <text class="label" x="400" y="665">System (OS/Tools)</text>
</svg>
