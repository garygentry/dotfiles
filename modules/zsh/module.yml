name: zsh
description: "Install and configure Zsh with plugin manager (Zinit or Oh My Zsh)"
version: "1.1.0"
priority: 40
dependencies:
  - git
os:
  - macos
  - ubuntu
  - arch
requires: []
files:
  - source: zshrc.tmpl
    dest: "~/.zshrc"
    type: template
  - source: aliases.zsh
    dest: "~/.config/zsh/aliases.zsh"
    type: symlink
  - source: functions.zsh
    dest: "~/.config/zsh/functions.zsh"
    type: symlink
prompts:
  - key: zsh_framework
    message: "Zsh plugin framework"
    default: "zinit"
    type: choice
    options:
      - zinit
      - ohmyzsh
    show_when: explicit_install
  - key: zsh_omz_plugins
    message: "Oh My Zsh plugin preset (ignored if using Zinit)"
    default: "standard"
    type: choice
    options:
      - minimal
      - standard
      - full
    show_when: explicit_install
  - key: zsh_prompt
    message: "Prompt theme (ignored if using Zinit)"
    default: "starship"
    type: choice
    options:
      - starship
      - robbyrussell
      - agnoster
    show_when: explicit_install
tags:
  - shell
  - cli
notes:
  - "Run 'exec zsh' or log out and back in to activate your new shell"
